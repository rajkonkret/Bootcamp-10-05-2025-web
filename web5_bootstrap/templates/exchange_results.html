{% extends "base.html" %}

{% block body_header %}
    <h1>You selected {{ currency }} and amount {{ amount }}</h1>
{% endblock %}

{% block body_content %}
    {{ super() }}

    {% if currency_info != 'unknown' %}
        <img src="{{ url_for('static', filename=currency_info.flag) }}">
    {% else %}
    <p>This currency is unknow for us</p>
    {% endif %}
{% endblock %}
