{% from "macros.html" import show_flash_message, show_all_flash_message %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{{ show_all_flash_message() }}
<div class="row d-flex justify-content-center">
    <div class="col-md-4">

        <form method="POST">
            {{ form.csrf_token }}
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="sr-only" for="inlineFormInputName">{{ form.name.label }}</label>
                    {{ form.name(class_="form-control")}}
                </div>
                <div class="col-auto my-1">
                    <label class="sr-only" for="inlineFormInputGroupUserName">{{ form.password.label }}</label>
                    {{ form.password(class_="form-control")}}
                </div>
                <div class="col-auto my-1">
                    <div class="form-check">
                        {{ form.remember(class_="form-check-input") }}
                        <label class="form-check-label" for="autoSizingCheck2">
                            {{ form.remember.label }}
                        </label>
                    </div>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </div>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
